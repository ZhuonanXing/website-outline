	<body>

				<p>NAME</p>

			<div class="nav2">
				<ul>
					<li style="color: #000000;"><a href="index.html" style="color: #000000;text-decoration: none;">Overview</a> </li>
					<li><a href="index2.html" style="color: #B3B3C3;text-decoration: none;">Tech Specs</a></li>
					
					<li><a href="index4.html" style="color: #5DA2DE;text-decoration: none;">buy</a></li>
				</ul>
			</div>

		<div class="zhut7">
			<div class="z9">
				<p style="color: #FFC101;font-size: 20px;">NEW</p>
				<p style="font-size: 40px;margin-top: 10px;font-weight: 900;">Buy Calculator</p>
				<p style="margin-top: 10px;font-size: 20px;">$100.00</p>
				<div class="z11">Order today</div>
			</div>
			<div class="z10">
				<div class="box">
						<ul class="image" style="list-style: none;">
							<li><img src="img/1.webp" /></li>
							<li><img src="img/2.webp" /></li>
						</ul>
						<div class="left arrow">
							<</div> <div class="right arrow">>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		
		<script>
			var i = 0, //define variable
				timer;//Define variables to prepare for subsequent timers
			var sum = $(".image li").length;//Get the length of the li element in the class name.image;
			$(function() {
				$(".image li").eq(0).show();//The li element in the class name.image The first li element is displayed;
		
				$(".box").hover(function() { //Add event to .box hover is mouse up and mouse out
					$(".arrow").show();//Show to .arrow;
					clearInterval(timer);//stop the timer;
				}, function() {
					$(".arrow").hide();//hide
					iLunbo();//Call functions
				})
				iLunbo();//Call functions
		
				$(".arrow").hover(function() { //similar to above
					clearInterval(timer);
				});
				/* Left arrow controls the carousel */
				$(".left").click(function() {//Add click event
					clearInterval(timer);//stop timer
					if (i == 0) {//loop left arrow
						i = sum;
					}
					i--;
					startLunbo();//Call functions
					iLunbo();//Call functions
				});
		
				/* Right arrow controls the carousel */
				$(".right").click(function() {//Ditto
					clearInterval(timer);
					if (i == sum) {
						i = 0;
					}
					i++;
					startLunbo();
					iLunbo();
				});
		
				/*Prompt information transformation*/
				$(".num>li").hover(function() {//Ditto
					clearInterval(timer);
					i = $(this).index();
					startLunbo();
				});
			});
		
			/*Auto-rotate*/
			function iLunbo() {//Carousel section
				timer = setInterval(function() {//start timer
					i++;//loop i++;
					if (i == sum) {
						i = 0;
					}
					startLunbo();//transfer
				}, 2000)//The timer time is 2 seconds, switch to the next one
			}
		
			/*Image carousel and prompt information*/
			function startLunbo() { //This is for switching pictures.
				if (i == 2) {//Loop When i=2, switch to the first picture, you can loop all the time
					i = 0;
				}
				$(".image>li").eq(i).fadeIn(1000).siblings().fadeOut();
				$(".num>li").eq(i).addClass("current").siblings().removeClass("current");
			}
			//.image>li sub-selector, select li, cycle i, fadeIn animation effect switch in one second
		</script>
	</body>
</html>
